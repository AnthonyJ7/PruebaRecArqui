
<div class="flex h-screen overflow-hidden bg-gray-50">
  
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-sm z-10">
    <div class="p-6 flex items-center gap-3 border-b border-gray-100">
      <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">
        C
      </div>
      <h1 class="font-bold text-gray-800 tracking-tight">Carnaval<span class="text-indigo-600">Logistics</span></h1>
    </div>

    <nav class="flex-1 p-4 space-y-1">
      <button (click)="activeTab.set('dashboard')" 
              [class]="getTabClass('dashboard')"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors">
        <i class="fas fa-th-large w-5"></i> Dashboard
      </button>

      <button (click)="activeTab.set('capacity')"
              [class]="getTabClass('capacity')"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors">
        <i class="fas fa-chart-bar w-5"></i> Control de Aforo
      </button>

      <button (click)="activeTab.set('permits')"
              [class]="getTabClass('permits')"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors">
        <i class="fas fa-file-contract w-5"></i> Permisos
      </button>

      <div class="pt-4 mt-4 border-t border-gray-100">
         <p class="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Sistema</p>
         <button (click)="activeTab.set('architecture')"
              [class]="getTabClass('architecture')"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors">
          <i class="fas fa-code-branch w-5"></i> Docs & CI/CD
        </button>
      </div>
    </nav>
    
    <div class="p-4 border-t border-gray-100">
       <div class="flex items-center gap-3 px-2">
         <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
           <i class="fas fa-user"></i>
         </div>
         <div>
           <p class="text-xs font-bold text-gray-700">Admin Muni</p>
           <p class="text-[10px] text-green-500 font-medium">‚óè Online</p>
         </div>
       </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto p-8 relative">
    <div class="max-w-6xl mx-auto">
      @switch (activeTab()) {
        @case ('dashboard') { <app-dashboard /> }
        @case ('capacity') { <app-capacity /> }
        @case ('permits') { <app-permits /> }
        @case ('architecture') { <app-architecture /> }
      }
    </div>
  </main>
</div>
